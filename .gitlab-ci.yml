pages:
  stage: deploy
  script:
    - mkdir website
    - cp -r src/* website
  artifacts:
    paths:
      - website
    expire_in: 1 week
  only:
    - master
  environment:
    name: Development
    url: https://neurchi.gitlab.io/bfmemes

deploy to production:
  stage: deploy
  image: python:3.7
  before_script:
    - pip install paramiko
  script:
    - python deploy.py
  only:
   - prod
  environment:
    name: Production
    url: https://bfmemes.com